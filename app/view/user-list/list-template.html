<div ng-controller="ListController" class="container mt-4 ">
    <div class="d-flex justify-content-between  m-2 align-items-center">
        <h1> Lista geral</h1>
        <a ng-href="#/form" class="btn btn-success">
            Cadastrar novo
            +
        </a>
    </div>
    <table class="table table-striped  table-borderless">
        <thead class="table-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Idade</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Celular</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr ng-repeat="item in displayedData">
                <td scope="row">{{ item.pessoaId }}</td>
                <td >{{ item.nome }}</td>
                <td>{{ item.dataNascimento }}</td>
                <td>{{ item.idade }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.telefone }}</td>
                <td>{{ item.celular }}</td>
                <td>
                    <button class="btn btn-primary" ng-click="editUser(item)">
                        <img src="../../assets/images/edit.svg" alt="Editar" class="icon">
                    </button>
                    <button class="btn btn-danger" ng-click="deleteUser(item)">
                        <img src="../../assets/images/trash.svg" alt="Remover" class="icon">
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
